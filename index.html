<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>String Compression Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* üåå Background Video */
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* üï∂Ô∏è Dark overlay to dull the video */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 20, 0.6);
      z-index: -1;
    }

    /* üíé Glassmorphic Container */
    .container {
      position: relative;
      z-index: 1;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }

    h1 {
      font-size: 30px;
      color: #00ffe7;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00fff2;
    }

    .desc {
      font-size: 15px;
      margin-bottom: 20px;
      color: #d5faff;
    }

    label {
      display: block;
      font-size: 16px;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: #ffffffcc;
      color: #000;
      margin-bottom: 20px;
    }

    button {
      background-color: #00ffc6;
      color: #000;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00ffc6aa;
    }

    button:hover {
      background-color: #00e5b3;
      box-shadow: 0 0 25px #00ffc6;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #ffd700;
      text-shadow: 0 0 6px #fff59d, 0 0 12px #ffd700aa;
      word-break: break-word;
    }

    .raj-label {
      position: absolute;
      bottom: 15px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-weight: bold;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      letter-spacing: 1px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body>

  <!-- üîÅ Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="video1.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- üî≤ Overlay -->
  <div class="overlay"></div>

  <!-- üíé Main Box -->
  <div class="container">
    <h1>üßµ String Compression Tool</h1>
    <p class="desc">Using <strong>Run-Length Encoding</strong> to compress repeated characters.</p>

    <label for="inputString">Enter your string:</label>
    <input type="text" id="inputString" placeholder="e.g. aaabbbbccdaa" />
    <button onclick="compress()">Compress</button>

    <div id="output"></div>
    <div class="raj-label">~RAJ</div>
  </div>

  <script>
    function compress() {
      const input = document.getElementById("inputString").value;
      const output = document.getElementById("output");

      if (!input) {
        output.innerHTML = "‚ö†Ô∏è Please enter a string.";
        return;
      }

      let result = "";
      let count = 1;

      for (let i = 1; i <= input.length; i++) {
        if (input[i] === input[i - 1]) {
          count++;
        } else {
          result += input[i - 1] + count;
          count = 1;
        }
      }

      output.innerHTML = `<strong>üì¶ Compressed Output:</strong> ${result}`;
    }
  </script>
</body>
</html>
